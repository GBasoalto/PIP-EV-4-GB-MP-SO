{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Salud Maule</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <h4 class="text-light mb-3">Salud Maule</h4>
            <p class="text-light">Usuario: {{ user.username }}</p>
            <hr class="text-light">
            <ul>
                <li><a href="{% url 'lista_usuarios' %}"><i class="bi bi-people"></i> Usuarios</a></li>
                <li class="active"><a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="#"><i class="bi bi-people"></i> Usuarios</a></li>
                <li><a href="#"><i class="bi bi-person-lines-fill"></i> Pacientes</a></li>
                <li><a href="#"><i class="bi bi-file-medical"></i> Fichas Médicas</a></li>
                <li><a href="#"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="flex-grow-1 p-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
