{% extends 'dashboard/base.html' %} 

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-heart-pulse me-2"></i>Actualizar Estado del Paciente</h2>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="bi bi-pencil-square me-2"></i>Cambiar Estado
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.estado.id_for_label }}" class="form-label fw-bold">
                        <i class="bi bi-activity me-1"></i>{{ form.estado.label }}
                    </label>

                    <select 
                        name="{{ form.estado.name }}" 
                        class="form-select" 
                        id="{{ form.estado.id_for_label }}"
                        required
                    >
                        {% for value, label in form.estado.field.choices %}
                            <option 
                                value="{{ value }}" 
                                {% if form.estado.value == value %}selected{% endif %}
                            >
                                {{ label }}
                            </option>
                        {% endfor %}
                    </select>

                    {% if form.estado.help_text %}
                        <div class="form-text">{{ form.estado.help_text }}</div>
                    {% endif %}

                    {% if form.estado.errors %}
                        <div class="invalid-feedback d-block">
                            {{ form.estado.errors }}
                        </div>
                    {% endif %}
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-1"></i>Actualizar
                    </button>

                    <a href="{% url 'patient_detail' view.kwargs.pk %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i>Cancelar
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
