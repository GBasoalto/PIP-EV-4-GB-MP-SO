{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Actualizar Estado del Paciente</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'patient_detail' view.kwargs.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
