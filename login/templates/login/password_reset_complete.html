{% extends "login/base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow text-center" style="width: 28rem;">
    <img src="{% static 'images/logo.jpg' %}" class="card-img-top mb-3" alt="logo" onerror="this.style.display='none'">
    
    <div class="mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#198754" class="bi bi-check-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
        <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
      </svg>
    </div>

    <h3 class="mb-3">¡Contraseña Restablecida!</h3>
    <p class="text-muted mb-4">
      Tu contraseña ha sido cambiada exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.
    </p>

    <a href="{% url 'login' %}" class="btn btn-primary w-100">
      Ir al inicio de sesión
    </a>
  </div>
</div>
{% endblock content %}
